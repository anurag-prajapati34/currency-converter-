<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-converter</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form>
            <div id="input">
                <input placeholder="Enter amount..." type="number">
            </div>

           <div id="selectContainer">
            <div class="select" id="from">
                <img src="https://flagcdn.com/16x12/mg.png">
                <select ></select>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="select" id="to">
                <img src="https://flagcdn.com/16x12/mx.png">
                <select ></select>
            </div>
           </div>
           <p id="result">1 USD equal to 83.34 INR</p>
           <button id="excBtn" type="submit">Exchange</button>
        </form>

    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
